      // ridimensionare in larghezza il cerchio alla pressione dei tasti + e -
      function minusClick(operation,dimension,target) {
        var value = $(operation).text();
        var valueH = parseInt($(target).css(dimension));
        console.log(valueH);
        value--;
        if (value < 0) {
            value = 0;
            alert('Non fare il furbo!');
        }
        $(operation).text(value);
        valueH=valueH -10;
        $(target).css(dimension,valueH);
        console.log(valueH);
      }
      function plusClick(operation,dimension,target) {
        var value = $(operation).text();
        var valueH = parseInt($(target).css(dimension));
        console.log(valueH);
        value++;
        if (value < 0) {
            value = 0;
            alert('Non fare il furbo!');
        }
        $(operation).text(value);
        valueH=valueH +10;
        $(target).css(dimension,valueH);
        console.log(valueH);
      }
