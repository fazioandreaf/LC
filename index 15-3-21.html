<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stampa i tuoi dati</title>
    <style>
      * {
        margin:0;
        padding:0;
      }
      body {
        background-color:lightblue;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <h1 id="mainTitle"></h1>
    </div>
    <script>
      // Palindroma
      function isPalindrom(word) {
        var lng = word.length;
        var palLng = Math.floor(lng / 2);
        for (var i=0;i<palLng;i++) {
            var finalI = lng - i - 1; 
            var charI = word[i];
            var charFinalI = word[finalI];
            if (charI != charFinalI) {
                return false;
            }
        }
        return true;
      }
      // esercizio parola palindroma
      function es1() {
          var word = 'anbna';
          var isWordPalindrom = isPalindrom(word);
          console.log(word, isWordPalindrom);
      }
      es1();
    </script>
  </body>
</html>
